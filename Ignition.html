<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
    body {
        background-image: url("background2.jpg");
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .events {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .events-list {
      flex: 1;
      padding: 0 10px;
    }
    h2 {
      font-size: 20px;
      margin-top: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .technical-events,
    .non-technical-events {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      transition: background-color 0.3s;
    }
    .technical-events:hover,
    .non-technical-events:hover {
      background-color: #f0f0f0; /* Change background color on hover */
    }
  </style>
</head>
<body>
  <h1 align="CENTER" style="color: WHITE;font-family: VERDANA">IGNITION</h1>
  <div class="container">
    <img src="Ingnition.jpg" alt="Events Image" width="200px" height="200px">
    <div class="events">
      <div class="technical-events events-list">
        <h2>Technical Events</h2>
        <ul>
          <li>ROBO RACE</li>
          <li>ROBO WAR</li>
          <li>WATER ROCKET</li>
        </ul>
      </div>
      <div class="non-technical-events events-list">
        <h2>Non-Technical Events</h2>
        <ul>
          <li>REELS COMPETITION</li>
          <li>SHORT FILM</li>
          <li>SHAPE YOUR THOUGHTS and so on...</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
